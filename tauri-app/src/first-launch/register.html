<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    </head>

    <body data-bs-theme="dark">
        <div class="container">
            
            <h1>DMLXD</h1>
            <form>
                <legend class="mb-4 text-center">Register</legend>
                <div class="mb-3">
                  <label for="sign-up-username" class="form-label">Username:</label>
                  <input type="text" class="form-control" id="sign-up-username">
                </div>
                <div class="mb-3">
                  <label for="sign-up-display-name" class="form-label">Display Name:</label>
                  <input type="text" class="form-control" id="sign-up-display-name">
                </div>
                
                <div class="modal fade" id="advancedRegister">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title">Advanced</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="mobdal-body p-3">
                                <div class="mb-3">
                                    <label for="sign-up-port" class="form-label">Port:</label>
                                    <input type="number" class="form-control" id="sign-up-port">
                                </div>

                                <div class="mb-3">
                                    <label for="sign-up-ip" class="form-label">IP:</label>
                                    <input type="text" class="form-control" id="sign-up-ip">
                                </div>

                                <div class="mb-3">
                                    <label for="sign-up-password" class="form-label">Display Password:</label>
                                    <input type="password" class="form-control" id="sign-up-password">
                                </div>
                                <div class="mb-3 text-center">
                                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Save</button>
                                </div>        
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#advancedRegister">Advanced</button>
                </div>
                <div class="text-center mb-3">
                    <a href="../index.html">
                        <button type="submit" class="btn btn-success btn-lg">Register</button>
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>
